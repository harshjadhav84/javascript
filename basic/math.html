<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi = Math.PI;
        console.log(pi);//2.142

        let pw = Math.pow(5,2);
        console.log(pw);//25

        let rnd = Math.round(4.56);
        console.log(rnd);//5
        let rnd1 = Math.round(4.2);
        console.log(rnd1);//4

        let ab = Math.abs(-24);
        console.log(ab);//24

        let sq = Math.sqrt(4);
        console.log(sq);//2

        let sq1 = Math.SQRT1_2;
        console.log(sq1);// it will be square root of 1/3.

        let ra = Math.random();
        console.log(ra);

        let maximum = Math.max(23,43,234,654);
        console.log(maximum);//654

        let minimum = Math.min(23,43,234,654);
        console.log(minimum);//23

        let ci = Math.ceil(4.12);
        console.log(ci);5

        let fl = Math.floor(4.12);
        console.log(fl);//4
    </script>
   
</body>
</html>

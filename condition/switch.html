<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = "Grapes";
        switch(fruit){
            case "Apple":
            console.log("Its apple");
            break;

            case "Banana":
            console.log("Its Banana");
            break;

            case "Orange":
            console.log("Its Orange");
            break;

            case "Grapes":
            console.log("Its Grapes");
            break;

            default:
            console.log("Unknown fruit not match");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- static html -->
    <h1>Heading</h1>

    <!-- dynamic html -->
    <h1 id="head2"></h1>

    <h1 id="head3"></h1>

    <script>
        let ele = document.getElementById("head2");
        ele.style.color="red";
        ele.style.backgroundColor= "black";
        ele.innerHTML= "This is second element";

        let ele1 = document.getElementById("head3");
        ele1.innerHTML = "second headding";
        ele1.style.color = "yellow";
        ele1.style.backgroundColor = "red";
    </script>
</body>
</html>

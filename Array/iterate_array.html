<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let arr=[10,20,30,40,50,60];
    
    //using three way we can iterate the array
    
    //using for loop
    
    console.log("using for loop");
    
    for(let i=0;i<arr.length;i++){
    
    // console.log(i);//index number will be print
     console.log(arr[i]);
    
    }
    
    //2nd way using for of loop (advanced loop)
    
    //means we can get array values and iterate index values or key values
    
    console.log("using for of loop");
    
    for(let i of arr) {
    
    console.log(i);
    
    }
    
    //3rd way using for in loop
    
    console.log("using for in loop");
    
    for(let i in arr){
    
    console.log(arr[i]);
    }
    </script>
</body>
</html>

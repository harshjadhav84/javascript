    <!-- while loop where numbers are from 1 to 20 and can be divisible by 3 and 5............... -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  
    let i = 1;
    while (i % 3 === 0 && i % 5 === 0 && i< 20) {
       
        i++;
    }
 

    </script>
</body>
</html>

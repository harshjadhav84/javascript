<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 5;
        let addition = a+b;
        console.log(addition);
        let subtract = a-b;
        console.log(subtract);
        let multi = a*b;
        console.log(multi);
        let division = a/b;
        console.log(division);
        let mod = a%b;
        console.log(mod);

        let incre = ++a;
        console.log(incre);

        let decre = --a;
        console.log(decre);

    </script>
</body>
</html>

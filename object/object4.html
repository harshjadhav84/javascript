<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj={
            prop1 :85,
            prop2: "hello"
        };
        Object.defineProperty(obj,'prop1',
        {
            writable:false,
            enumerable:true
        }
        );

        Object.defineProperty(obj,'prop2',
        {
            writable:true,
            enumerable:false
        }
        );

        Object.defineProperty(obj,'prop3',
        {
            value:"world",
            writable:true,
            enumerable:true,
        });

        console.log(obj);
        console.log(obj.prop1);
        
        obj.prop1 =100; //not possible.
        
        obj.prop2="hii"; //possible.
        console.log(obj.prop2);
        console.log(obj);

    </script>
  
</body>
</html>
